<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription vs Bill Comparison</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
        .container { max-width: 600px; margin: auto; }
        .form-group { margin: 20px 0; }
        input[type="file"] { margin: 10px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compare Prescription and Bill</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="prescription">Upload Prescription Image:</label>
                <input type="file" name="prescription" id="prescription" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="bill">Upload Bill Image:</label>
                <input type="file" name="bill" id="bill" accept="image/*" required>
            </div>
            <button type="submit">Compare</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
